<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();

        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
        #detail {
             border: 1px solid gray;
             border-radius: 7px;
             border-color: #D1D5D8;
             padding: 15px;
             margin: 15px;
        }
        #dt_header {
            padding:10px;
        }


    </style>
</th:block>

<div layout:fragment="content">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">

        <p class="h2">
            상품 등록
        </p>

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>

        <div id="detail">
            <div id="dt_header"><h5>상세 등록</h5></div>
            <div>
                <h6>제조사</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="company" id="sony">
                    <label class="form-check-label" for="sony">
                        SONY
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="company" id="nikon">
                    <label class="form-check-label" for="nikon">
                        NIKON
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="company" id="olimpuse">
                    <label class="form-check-label" for="olimpuse">
                        OLIMPUSE
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="company" id="canon">
                    <label class="form-check-label" for="canon">
                        CANON
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="company" id="hujifilm">
                    <label class="form-check-label" for="hujifilm">
                        HUJIFILM
                    </label>
                </div>
            </div>

            <hr>

            <div>
                <h6>디카분류</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="camera_div" id="camera_div1">
                    <label class="form-check-label" for="camera_div1">
                        DSLR
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="camera_div" id="camera_div2">
                    <label class="form-check-label" for="camera_div2">
                        DSLT
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="camera_div" id="camera_div3">
                    <label class="form-check-label" for="camera_div3">
                        미러리스
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="camera_div" id="camera_div4">
                    <label class="form-check-label" for="camera_div4">
                        하이엔드
                    </label>
                </div>
            </div>
            <hr>
            <div>
                <h6>센서분류</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sensor_div" id="sensor1">
                    <label class="form-check-label" for="sensor1">
                        풀프레임
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sensor_div" id="sensor2">
                    <label class="form-check-label" for="sensor2">
                        크롭센서
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sensor_div" id="sensor3">
                    <label class="form-check-label" for="sensor3">
                        마이크로포서드센서
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sensor_div" id="sensor4">
                    <label class="form-check-label" for="sensor4">
                        1형이상센서
                    </label>
                </div>
            </div>

            <hr>

            <div>
                <h6>유효화소수</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pixel" id="pixel1">
                    <label class="form-check-label" for="pixel1">
                        4001만 이상
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pixel" id="pixel2">
                    <label class="form-check-label" for="pixel2">
                        4000만 이하
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pixel" id="pixel3">
                    <label class="form-check-label" for="pixel3">
                        3000만 이하
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pixel" id="pixel4">
                    <label class="form-check-label" for="pixel4">
                        2000만 이하
                    </label>
                </div>
            </div>

            <hr>

            <div>
                <h6>동영상 해상도</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="reservation" id="reservation1">
                    <label class="form-check-label" for="reservation1">
                        4K UHD
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="reservation" id="reservation2">
                    <label class="form-check-label" for="reservation2">
                        FHD
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="reservation" id="reservation3">
                    <label class="form-check-label" for="reservation3">
                        HD
                    </label>
                </div>
            </div>

            <hr>

            <div>
                <h6>추가옵션</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pop_option" id="pop_option1">
                    <label class="form-check-label" for="pop_option1">
                        손떨림보정
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pop_option" id="pop_option2">
                    <label class="form-check-label" for="pop_option2">
                        방진/방적
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pop_option" id="pop_option3">
                    <label class="form-check-label" for="pop_option3">
                        방수
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pop_option" id="pop_option4">
                    <label class="form-check-label" for="pop_option4">
                        Wi-Fi
                    </label>
                </div>
            </div>

        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품 상세 내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field="*{itemDetail}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>

        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
                </div>
            </div>
        </div>

        <div th:if = "${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                    <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
                </div>
            </div>
        </div>

        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{'/admin/item/' + ${itemFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

</div>

</html>
