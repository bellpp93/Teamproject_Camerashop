<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>상품 리스트 출력 예제</h1>

<table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
        <td>제조사</td>
        <td>디카 분류</td>
        <td>센서 분류</td>
        <td>유효 화소수</td>
        <td>해상도</td>
        <td>인기선택사항</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemDto, status: ${itemDtoList}">
        <td th:text="${status.index}"></td>
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.company}"></td>
        <td th:text="${itemDto.cameraDiv}"></td>
        <td th:text="${itemDto.sensorDiv}"></td>
        <td th:text="${itemDto.pixels}"></td>
        <td th:text="${itemDto.resolution}"></td>
        <td th:text="${itemDto.popular_option}"></td>
        <td th:text="${itemDto.regTime}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
