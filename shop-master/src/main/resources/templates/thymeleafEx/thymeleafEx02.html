<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 데이터 출력 예제</h1>
    <div>
        상품명 : <span th:text="${itemDto.itemNm}"></span>
    </div>
    <div>
        상품상세설명 : <span th:text="${itemDto.itemDetail}"></span>
    </div>
    <div>
        상품등록일 : <span th:text="${itemDto.regTime}"></span>
    </div>
    <div>
        상품가격 : <span th:text="${itemDto.price}"></span>
    </div>
    <div>
        제조사 : <span th:text="${itemDto.company}"></span>
    </div>
    <div>
        디카 분류 : <span th:text="${itemDto.cameraDiv}"></span>
    </div>
    <div>
        센서 분류 : <span th:text="${itemDto.sensorDiv}"></span>
    </div>
    <div>
        유효 화소수 : <span th:text="${itemDto.pixels}"></span>
    </div>
    <div>
        동영상 해상도 : <span th:text="${itemDto.resolution}"></span>
    </div>
    <div>
        인기선택사항 : <span th:text="${itemDto.popular_options}"></span>
    </div>
</body>
</html>
