<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="css">
    <style>
        #card{
            margin-top: 10px;
            margin-bottom: 10px;
        }


        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        #item_link{
            text-decoration-line: none;
        }

        #item_Img {
            overflow: hidden;
        }
        #demo{
            margin-bottom: 10px;
        }
        select{
            margin-right:10px;
        }
        .content-mg{
            margin-left:20%;
            margin-right:20%;
            margin-top: 100px;
            margin-bottom:100px;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">


        function number_format(){
            var money = $("#money").text();
            $("#money").html(money.toString().replace(/\B(?=(\d{3})+(?!\d))/g,','));
        }


        $(document).ready(function(){
            number_format();

        });

    </script>
</th:block>

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="content-mg">
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://github.com/bellpp93/Teamproject_Camerashop/blob/master/shop-master/src/main/resources/static/images/%EB%B0%B0%EB%84%88%EC%9D%B4%EB%AF%B8%EC%A7%8001.jpg?raw=true" alt="first slid" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="https://github.com/bellpp93/Teamproject_Camerashop/blob/master/shop-master/src/main/resources/static/images/%EB%B0%B0%EB%84%88%EC%9D%B4%EB%AF%B8%EC%A7%8002.jpg?raw=true" alt="second slid" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="https://github.com/bellpp93/Teamproject_Camerashop/blob/master/shop-master/src/main/resources/static/images/%EB%B0%B0%EB%84%88%EC%9D%B4%EB%AF%B8%EC%A7%8003.jpg?raw=true" alt="third slid" width="1100" height="500">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div class="item_list">
        <div class="row">
            <th:block th:each="item, status: ${items.getContent()}" th:if="${#strings.equals(item.company, 'OLIMPUSE')}">
                <div class="col-md-4 margin">
                    <div class="card" id="card">
                        <a th:href="'/item/' +${item.id}" class="text-dark" id="item_link">
                            <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400" id="item_Img">
                            <div class="card-body">
                                <h4 class="card-title">[[${item.itemNm}]]</h4>
                                <p class="card-text">[[${item.itemDetail}]]</p>
                                <h3 class="card-title text-danger" id="money">[[${item.price}]]Ïõê</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</div>
</body>
</html>
